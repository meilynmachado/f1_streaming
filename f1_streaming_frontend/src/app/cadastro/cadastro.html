<div class="cadastro-container">
  <h1>Cadastro</h1>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" required>
    </div>
    
    <div class="form-group">
      <label for="confirmar">Confirmar:</label>
      <input type="password" id="confirmar" [(ngModel)]="confirmarSenha" name="confirmar" required>
    </div>
    
    <hr>
    
    <button type="submit" class="btn-criar-conta">Criar Conta</button>
  </form>
  
  <p class="login-link">
    Já tem conta? <a routerLink="/login">Faça login</a>.
  </p>
</div>
