<div class="cadastro-container">
  <div class="top-bar">
    F1 streaming
  </div>

  <div class="form-container">
    <h1>Cadastro</h1>
    <div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" placeholder="Nome" [(ngModel)]="nome" name="nome" required>
      </div>

      <div class="form-group">
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group">
        <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" required>
      </div>

      <div class="form-group">
        <input type="password" placeholder="Confirmar senha" [(ngModel)]="confirmarSenha" name="confirmarSenha" required>
      </div>

      <button type="submit" class="btn-criar-conta">Criar Conta</button>
    </form>
    </div>

    <p class="login-link">
      Já tem conta? <a routerLink="/login">Faça Login</a>
    </p>
  </div>
</div>
